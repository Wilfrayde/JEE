<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un dino</title>
</head>
<body>
<h1>Ajouter un dinosaure</h1>
<form th:action="@{/dino/add}" th:object="${dino}" method="post">
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}" required>
    </div>
    <div>
        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required>
    </div>
    <div>
        <button type="submit">Valider</button>
        <button type="button" th:onclick="'window.location.href=\'' + @{/dino/list} + '\''" class="btn btn-default">Retour</button>
    </div>
</form>
</body>
</html>
