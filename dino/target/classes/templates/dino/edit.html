<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Dinosaure</title>
</head>
<body>
<h1>Modifier Dinosaure</h1>
<form th:action="@{/dino/update/{id}(id=${dino.id})}" th:object="${dino}" method="post">
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" th:value="*{nom}" required/>
    </div>
    <div>
        <label for="dateNaissance">Date de Naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" th:value="*{dateNaissance}" required/>
    </div>
    <div>
        <button type="submit">Sauvegarder</button>
    </div>
</form>
<button th:onclick="'window.location.href=\'' + @{/dino/list} + '\''">Retour Ã  la liste des dinosaures</button>
</body>
</html>
